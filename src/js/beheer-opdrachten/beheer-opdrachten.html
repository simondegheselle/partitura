<div class="beheer-opdrachten-page page">
    <div class="container page">

        <div class="row">
            <div class="col-md-3">
                <div class="select-student-list">
                    <list-student selected-student="$ctrl.selectedStudent"></list-student>
                </div>
            </div>
            <div class="opdrachten-wrapper col-md-9">
                <div class="row">
                    <md-button class="pull-right md-primary md-raised opdracht-toevoegen-btn" ng-click="$ctrl.showBewerken($event, 'Toevoegen')">
                        Nieuwe opdracht
                    </md-button>
                </div>
                <div class="opdrachten" ng-hide="$ctrl.selectedStudent === null">
                    <div class="opdracht-wrapper col-md-4" ng-repeat="opdracht in $ctrl.opdrachten" ng-show="$ctrl.opdrachten.length > 0">

                        <div class="opdracht">
                            <div class="opdracht-meta">
                                <div class="deadline">
                                    {{opdracht.deadline | date:'dd/MM'}}
                                </div>
                            </div>
                            <div class="opdracht-content">
                                <div class="opdracht-naam">
                                    {{opdracht.naam}}
                                </div>
                                <div class="opdracht-beschrijving">
                                    {{opdracht.beschrijving}}
                                </div>
                                <div class="bewerk">
                                    <i class="material-icons" ng-click="$ctrl.showBewerken($event, 'Bewerk', opdracht)">mode_edit</i>
                                    <i class="material-icons" ng-click="$ctrl.verwijder($event, opdracht)">delete</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 info-box" ng-show="$ctrl.selectedStudent === null" id="kiesUser">
                <span>Kies een user</span>
            </div>
            <div class="col-md-9 info-box" ng-show="$ctrl.opdrachten.length === 0">
                <span>Deze user heeft geen opdrachten</span>
            </div>
        </div>

    </div>
</div>
