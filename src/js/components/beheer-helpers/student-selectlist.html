
<div class="student-selectlist">
	<div class="title">
		Selecteer student
	</div>
    <div ng-repeat="student in $ctrl.studenten">
        <div class="student" ng-click="$ctrl.selectStudent(student)" ng-class="student.id === $ctrl.selectedUser.id ? 'selected' : 'not-selected'">
        	<span >{{student.username}}</span>
        </div>
    </div>
</div>
