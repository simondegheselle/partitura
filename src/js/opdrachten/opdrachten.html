<div class="opdrachten-page">
    <div class="container">
        <div class="opdracht-type-picker">
            <md-nav-bar md-selected-nav-item="$ctrl.opdrachtenType" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-click="$ctrl.setList('to-do')" name="to-do">To do</md-nav-item>
                <md-nav-item md-nav-click="$ctrl.setList('done')" name="done">Afgewerkt</md-nav-item>
            </md-nav-bar>
        </div>

        <div class="opdrachten" ng-repeat="opdracht in $ctrl.opdrachten">
            <div class="opdracht-wrapper col-md-4">

                <div class="opdracht">
                    <div class="opdracht-meta">
                        <div class="deadline">
                            {{opdracht.deadline | date:'dd/MM'}}
                        </div>
                    </div>
                    <div class="opdracht-content">
                        <div class="opdracht-naam">
                            {{opdracht.naam}}
                        </div>
                        <div class="opdracht-beschrijving">
                            {{opdracht.beschrijving}}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
